<template name="app">
    {{#header brandHref='http://ohif.org' headerClasses=instance.headerClasses}}
        {{#section 'brand'}}
                       <img src={{absoluteUrl "/images/logo.png"}}>
            <div class="logo-text">{{_ 'textLogo'}}</div>

        {{/section}}
        {{#section 'headerAfterBrand'}}
            {{#if studyListToggleText}}
                <a href="#" class="btn studyListLinkSection pull-left js-toggle-studyList" id="{{dasherize studyListToggleText}}-btn">
                    {{studyListToggleText}}
                </a>
            {{/if}}
        {{/section}}
         {{#section 'logout'}}
            <a href="#" id="lnkLogout" class="btn  pull-right m-l-2 " style="padding: 0px;border: 0px;">
            <span class="btn  pull-right " style="padding: 0px;border: 0px;color: #ff7c08">
                {{_ 'logout'}}
            </span>
            </a>
        {{/section}}       
        {{#section 'headerMenu'}}
            <span class="research-use pull-left m-r-1">
                INVESTIGATIONAL USE ONLY
            </span>
            <span class="user-name pull-left m-r-1">{{userName}}</span>
            <div class="menu-toggle pull-right">
                <i class="fa fa-cog"></i>
                <span class="caret-down"></span>
            </div>
        {{/section}}
    {{/header}}

    {{>Template.dynamic template=(choose this.template 'studylist') data=this}}
</template>
