<template name="toolbarSection">
    <div class="toolbarSection noselect p-x-2">
        <div class="clearfix">
            <div class="pull-left m-t-1">
                {{>roundedButtonGroup leftSidebarToggleButtonData}}
            </div>
            {{>toolbarSectionTools toolbarButtons=toolbarButtons}}
            <div class="pull-right m-t-1 rm-x-1">
                {{>roundedButtonGroup rightSidebarToggleButtonData}}
            </div>
    <div id="divDocuments" class="toolbarSectionButton pull-right rp-x-1 m-t-1 rm-r-3 active expandable">
                <div class="btn" style="background-color: darkorange;color: black">{{_ 'docs'}}&nbsp;(<span id="numberDocuments">0</span>)</div>
            </div>
            <div class="modal fade" id="modalDocumentos" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog modal-md" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="tituloModal">{{_ 'docs'}}</h4>
                        </div>

                        <div class="modal-body" style="min-height: 50px" id="bodyModalDocuments">

                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
</template>
