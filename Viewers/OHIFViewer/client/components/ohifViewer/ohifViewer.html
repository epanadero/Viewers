<template name="ohifViewer">
    {{#header headerClasses=instance.headerClasses}}
        {{#section 'brand'}}
            <!--<svg class="logo-image">-->
               <!-- <use xlink:href={{absoluteUrl "packages/ohif_viewerbase/assets/icons.svg#icon-ohif-logo"}}></use>-->
            <!--</svg>-->
            <img src={{absoluteUrl "/images/logo.png"}}>
>             <div class="logo-text">Kanteron DICOM Viewer</div>
        {{/section}}
        {{#section 'headerAfterBrand'}}
            {{#if studyListToggleText}}
                <a href="#" style="margin-top: 1em" class="btn studyListLinkSection pull-left js-toggle-studyList">
                    {{studyListToggleText}}
                </a>
            {{/if}}
        {{/section}}
        {{#section 'logout'}}
            <a href="/logout" class="btn  pull-right m-l-2 " style="padding: 0px;border: 0px;">
            <span class="btn  pull-right " style="padding: 0px;border: 0px;color: #ff7c08">
                Logout
            </span>
            </a>
        {{/section}}
        
        {{#section 'headerMenu'}}
            <span class="research-use pull-left m-r-1">
                INVESTIGATIONAL USE ONLY
            </span>
            <span class="header-options pull-left m-r-1">{{_ 'studyList.options'}}</span>
            <div class="menu-toggle pull-right">
                <span class="caret-down"></span>
            </div>
        {{/section}}
    {{/header}}
    
    {{#if isStudyListReady}}
        {{>Template.dynamic template=(choose this.template 'studylist') data=this}}
    {{/if}}
</template>
