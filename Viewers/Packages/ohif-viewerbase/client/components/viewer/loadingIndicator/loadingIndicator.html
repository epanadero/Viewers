<template name="loadingIndicator">
    <div class="imageViewerLoadingIndicator loadingIndicator">
        <div class="indicatorContents">
            <p>{{_ 'seriesDetails.loading'}} <i class="fa fa-spin fa-circle-o-notch fa-fw"></i> {{percentComplete}}</p>
        </div>
    </div>
    <div class="imageViewerErrorLoadingIndicator loadingIndicator">
        <div class="indicatorContents">
            <h4>{{_ 'seriesDetails.errorLoading'}}</h4>
            <p class='description'>{{_ 'seriesDetails.errorOcurred'}}</p>
            <p class='details'></p>
        </div>
    </div>
</template>
