<template name="windowLevelPresetsForm">
    {{#form (extend api=instance.api class='form-themed')}}
        <div class="form-content">
            <table class="full-width">
                <thead>
                    <tr>
                        <th class="p-x-1 text-center">{{_ 'hotkeys.preset'}}</th>
                        <th class="p-x-1">{{_ 'hotkeys.description'}}</th>
                        <th class="p-x-1">{{_ 'hotkeys.window'}}</th>
                        <th class="p-x-1">{{_ 'hotkeys.level'}}</th>

                    </tr>
                </thead>
                <tbody>
                    {{#each presetInputInformation in getPresetsInputInformationList}}
                        {{#group base='baseTr' key=(concat @index)}}
                            <td class="p-x-1 text-center">{{sum @index 1}}</td>
                            <td class="p-x-1">{{>inputText key='id' value=presetInputInformation.id}}</td>
                            <td class="p-x-1">{{>inputText key='ww' value=(filterNaN presetInputInformation.ww) dataType='Number'}}</td>
                            <td class="p-x-1">{{>inputText key='wc' value=(filterNaN presetInputInformation.wc) dataType='Number'}}</td>
                        {{/group}}
                    {{/each}}
                </tbody>
            </table>
        </div>
        <div class="form-buttons clearfix">
            {{#button class='btn btn-danger pull-left' action='resetDefaults'}}{{_ 'resetToDefaults'}}{{/button}}
            {{#button class='btn btn-primary pull-right' action='save'}}{{_ 'save'}}{{/button}}
            {{#button class='btn btn-secondary pull-right m-r-1' tagAttributes=(extend '' data-dismiss='modal')}}{{_ 'close'}}{{/button}}

        </div>
    {{/form}}
</template>
