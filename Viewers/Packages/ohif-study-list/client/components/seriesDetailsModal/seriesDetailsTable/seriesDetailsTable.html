<template name="seriesDetailsTable">
    {{#unless selectedStudies.length}}
        <p align="center">{{_ 'seriesDetails.notFound'}}</p>
    {{/unless}}
    {{#each selectedStudies}}
        <div class="selectedStudyContainer">
            <table class="table table-responsive tblStudyDetails">
                <tbody>
                <tr>
                    <td class="center patientID">
                        <div>
                            <span>{{_ 'seriesDetails.idPatient'}}</span>
                        </div>
                        <input type="text"
                               class="form-control"
                               id="patientID"
                               placeholder="Patient ID"
                               disabled="disabled"
                               value="{{ patientId }}">
                    </td>
                    <td class="patientName">
                        <div>
                            <span>{{_ 'seriesDetails.namePatient'}}</span>
                        </div>
                        <input type="text"
                               class="form-control"
                               id="patientName"
                               placeholder="Patient Name"
                               disabled="disabled"
                               value="{{ formatPN patientName }}">
                    </td>
                    <td class="accessionNumber">
                        <div>
                            <span>{{_ 'seriesDetails.accesionNumber'}}</span>
                        </div>
                        <input type="text"
                               class="form-control"
                               id="accessionNumber"
                               placeholder="Accession Number"
                               disabled="disabled"
                               value="{{ accessionNumber }}">
                    </td>
                </tr>
                <tr>
                    <td class="studyDescription">
                        <div>
                            <span>{{_ 'seriesDetails.descripStudy'}}</span>
                        </div>
                        <input type="text"
                               class="form-control"
                               id="studyDescription"
                               placeholder="Study Description"
                               disabled="disabled"
                               value="{{ studyDescription }}">
                    </td>
                    <td class="studyDate">
                        <div>
                            <span>{{_ 'seriesDetails.dateStudy'}}</span>
                        </div>
                        <input type="text"
                               class="form-control"
                               id="studyDate"
                               placeholder="Study Date"
                               disabled="disabled"
                               value="{{ formatDA studyDate }}">
                    </td>

                    <td></td>
                </tr>
                </tbody>
            </table>

            <table class="table table-responsive tblSeriesDetails">
                <thead>
                <tr>
                    <th class="header">{{_ 'seriesDetails.number'}}</th>
                    <th class="header">{{_ 'seriesDetails.modality'}}</th>
                    <th class="header">{{_ 'seriesDetails.descrip'}}</th>
                    <th class="header">{{_ 'seriesDetails.instances'}}</th>
                </tr>
                </thead>

                <tbody>
                {{#if displaySeriesLoadingText}}
                    <tr>
                        <td colspan="4" class="center">
                            {{> loadingText }}
                        </td>
                    </tr>
                {{/if}}

                {{#each seriesList}}
                    <tr>
                        <td class="center">{{ seriesNumber }}</td>
                        <td class="center">{{ modality }}</td>
                        <td class="center">{{ seriesDescription }}</td>
                        <td class="center">{{ instances.length }}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    {{/each}}
</template>
