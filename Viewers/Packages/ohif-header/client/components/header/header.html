<template name="header">
    <div style="min-height: 60px" class="header noselect  {{reactive headerClasses}}">
        <div class="clearfix">
            <div class="brand pull-left">
                {{>section 'brand'}}
            </div>
            {{>section 'headerAfterBrand'}}
            {{>section 'logout'}}

            <a href='#' class="header-menu pull-right">{{>section 'headerMenu'}}</a>
        </div>
        {{>UI.contentBlock}}
    </div>
</template>
