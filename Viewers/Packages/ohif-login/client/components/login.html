<template name="login">
    <div style="margin-top:10%;padding: 1em" class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-12" id="divLogin" >

            <img class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12" src="/images/logo.png" sizes="64x64">
            <div class="loginForm col-lg-12 col-md-12 col-sm-12 col-xs-12"  >
                <input type="text" style="margin-top: 1em;" class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12" autocomplete="off" name="txtUser" id="txtUser"  placeholder="{{_ 'login.user'}}" />
                <input type="password" style="margin-top: 1em;" class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12" autocomplete="off" name="txtPassword" id="txtPassword" placeholder="{{_ 'login.password'}}" />
                <input type="button"  style="margin-top: 1em;background-color: darkorange" class="btn btn-default col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12" name="submitLogin" id="submitLogin" value="{{_ 'login.logIn'}}">

            </div>
            <div id="divError" style="color: darkorange;margin-top:1em;margin-bottom:1em;text-align: center" class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12"></div>
    </div>
</template>
